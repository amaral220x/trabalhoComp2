<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>

        <script src='main.js'></script>
    </head>
    <style>
        html, body {
        display: flex;
        justify-content: center;
        height: 100%;
        }
        body, div, h1, form, input, p { 
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 16px;
        color: #666;
        }
        h1 {
        padding: 10px 0;
        font-size: 32px;
        font-weight: 300;
        text-align: center;
        }
        p {
        font-size: 12px;
        }
        hr {
        color: #a9a9a9;
        opacity: 0.3;
        }
        .main-block {
        max-width: 340px; 
        min-height: 220px; 
        padding: 10px 0;
        margin: auto;
        /*border-radius: 5px; 
        border: solid 1px #ccc;
        box-shadow: 1px 2px 5px rgba(0,0,0,.31);

        }

        .btn-block {
        margin-top: 10px;
        text-align: center;
        }

        padding: 10px 0;
        margin: 10px auto;
        border-radius: 5px; 
        border: none;
        background: #1c87c9; 
        font-size: 14px;
        font-weight: 600;
        color: #fff;
        }
        button:hover {

        }
